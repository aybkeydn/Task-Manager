<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategorilerim</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>


        body {
   background-color: white;
    animation: color 8s infinite linear; 
  }

          @keyframes color {
    0%   { background: #f2e5f9;  }
    25%  { background: #974ebe; }
    50%  { background: #3b2464c0; }
    75%  { background: #974ebe; }
    100% { background: #f2e5f9;  }
  }



        .categories-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .categories-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            justify-content: center;
            background: linear-gradient(135deg, #e0c7ff 0%, #d9b3ff 100%); 
            border-radius: 10px;
        }

        .category-list {
            display: flex;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            position: relative;
            justify-content: center;
        }

        .category-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px;
            position: relative;
        }

        .category-color {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .category-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .category-description {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .category-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #3498db;
            cursor: pointer;
            font-size: 1em;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 500px;
            max-width: 90%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .color-picker {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-option.selected {
            border-color: #000;
        }

         #category-back{
            font-family: 'Roboto Mono', monospace;
        color: rgb(254, 247, 255);
        text-shadow: 2px 5px 6px rgba(0,0,0,0.2);
        letter-spacing: 3px;
        border: none;
        border-radius: 20px;
        padding: 12px 25px;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.4s ease-in-out;
        font-weight: bold;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        background-color: #ff0000;
        position: relative; 
        display: flex;
        justify-content: center;
        bottom: 100px;
        }


        #category-back:hover{
        box-shadow: 0 0 20px rgba(0, 9, 4, 0.8);
        transform: scale(1.3);
        }

    </style>
</head>
<body>
    <div class="categories-container">
        <button class="back-button" id="category-back" onclick="window.location.href='dashboard.html'  ">Geri d√∂n</button>
        <div class="categories-header">
            <h1>Kategorilerim</h1>
            <button id="addCategoryBtn" class="quick-action-btn">Yeni Kategori</button>
        </div>

        <div id="categoryList" class="category-list">
            <!-- Kategoriler dinamik olarak buraya eklenecek -->
        </div>
    </div>

    <!-- Kategori Ekleme/D√ºzenleme Modalƒ± -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Yeni Kategori</h2>
            <form id="categoryForm">
                <input type="hidden" id="categoryId">
                <div class="form-group">
                    <label for="categoryName">Kategori Adƒ±</label>
                    <input type="text" id="categoryName" required>
                </div>
                <div class="form-group">
                    <label for="categoryDescription">A√ßƒ±klama (ƒ∞steƒüe Baƒülƒ±)</label>
                    <textarea id="categoryDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Renk Se√ßin</label>
                    <div class="color-picker" id="colorPicker">
                        <div class="color-option" style="background-color: #FF6B6B" data-color="#FF6B6B"></div>
                        <div class="color-option" style="background-color: #4ECDC4" data-color="#4ECDC4"></div>
                        <div class="color-option" style="background-color: #45B7D1" data-color="#45B7D1"></div>
                        <div class="color-option" style="background-color: #FDCB6E" data-color="#FDCB6E"></div>
                        <div class="color-option" style="background-color: #6C5CE7" data-color="#6C5CE7"></div>
                        <div class="color-option" style="background-color: #A8E6CF" data-color="#A8E6CF"></div>
                        <div class="color-option" style="background-color: #FF8ED4" data-color="#FF8ED4"></div>
                        <div class="color-option" style="background-color: #2ECC71" data-color="#2ECC71"></div>
                    </div>
                    <input type="hidden" id="selectedColor" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelCategoryBtn" class="quick-action-btn" style="background-color: #e74c3c;">ƒ∞ptal</button>
                    <button type="submit" class="quick-action-btn">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../scripts/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const categoryList = document.getElementById('categoryList');
            const addCategoryBtn = document.getElementById('addCategoryBtn');
            const categoryModal = document.getElementById('categoryModal');
            const modalTitle = document.getElementById('modalTitle');
            const categoryForm = document.getElementById('categoryForm');
            const cancelCategoryBtn = document.getElementById('cancelCategoryBtn');
            const colorPicker = document.getElementById('colorPicker');
            const selectedColorInput = document.getElementById('selectedColor');

            // Renk se√ßimi
            colorPicker.addEventListener('click', (e) => {
                const colorOption = e.target.closest('.color-option');
                if (colorOption) {
                    // √ñnceki se√ßimi kaldƒ±r
                    document.querySelectorAll('.color-option').forEach(opt => 
                        opt.classList.remove('selected')
                    );
                    
                    // Yeni se√ßimi i≈üaretle
                    colorOption.classList.add('selected');
                    selectedColorInput.value = colorOption.dataset.color;
                }
            });

            // Kategorileri getir ve listele
            async function loadCategories() {
                try {
                    const categories = await ApiService.request('/Categories', 'GET', null, true);
                    categoryList.innerHTML = ''; // √ñnceki kategorileri temizle

                    if (categories.length === 0) {
                        categoryList.innerHTML = '<p style="text-align:center; width:100%; padding:20px;">Hen√ºz kategori bulunmuyor.</p>';
                        return;
                    }

                    categories.forEach(category => {
                        const categoryCard = document.createElement('div');
                        categoryCard.classList.add('category-card');
                        categoryCard.innerHTML = `
                            <div class="category-color" style="background-color:${category.color}"></div>
                            <div class="category-name">${category.name}</div>
                            <div class="category-description">${category.description || 'A√ßƒ±klama yok'}</div>
                            <div class="category-actions">
                                <button class="action-btn edit-btn" data-id="${category.categoryId}">‚úèÔ∏è</button>
                                <button class="action-btn delete-btn" data-id="${category.categoryId}">üóëÔ∏è</button>
                            </div>
                        `;
                        categoryList.appendChild(categoryCard);
                    });

                    // D√ºzenleme butonlarƒ±
                    document.querySelectorAll('.edit-btn').forEach(btn => {
                        btn.addEventListener('click', () => openEditModal(btn.dataset.id));
                    });

                    // Silme butonlarƒ±
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', () => deleteCategory(btn.dataset.id));
                    });
                } catch (error) {
                    console.error('Kategoriler y√ºklenirken hata:', error);
                    alert('Kategoriler y√ºklenemedi');
                }
            }

            // Yeni kategori modalƒ±nƒ± a√ß
            addCategoryBtn.addEventListener('click', () => {
                modalTitle.textContent = 'Yeni Kategori';
                categoryForm.reset();
                document.getElementById('categoryId').value = '';
                
                // ƒ∞lk rengi se√ß
                const firstColorOption = colorPicker.querySelector('.color-option');
                firstColorOption.click();
                
                categoryModal.style.display = 'flex';
            });

            // Modal kapatma
            cancelCategoryBtn.addEventListener('click', () => {
                categoryModal.style.display = 'none';
            });

            // Kategori ekleme/d√ºzenleme formu submit
            categoryForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const categoryId = document.getElementById('categoryId').value;
                const name = document.getElementById('categoryName').value;
                const description = document.getElementById('categoryDescription').value;
                const color = selectedColorInput.value;

                try {
                    const categoryData = {
                        name,
                        description,
                        color
                    };

                    if (categoryId) {
                        // Kategoriyi g√ºncelle
                        await ApiService.request(`/Categories/${categoryId}`, 'PUT', categoryData, true);
                    } else {
                        // Yeni kategori olu≈ütur
                        await ApiService.request('/Categories', 'POST', categoryData, true);
                    }

                    // Modal'ƒ± kapat ve kategorileri yeniden y√ºkle
                    categoryModal.style.display = 'none';
                    loadCategories();
                } catch (error) {
                    console.error('Kategori kaydedilirken hata:', error);
                    alert(error.message || 'Kategori kaydedilemedi');
                }
            });

            // Kategoriyi d√ºzenleme modalƒ±nƒ± a√ß
            async function openEditModal(categoryId) {
                try {
                    const category = await ApiService.request(`/Categories/${categoryId}`, 'GET', null, true);
                    
                    modalTitle.textContent = 'Kategoriyi D√ºzenle';
                    document.getElementById('categoryId').value = category.categoryId;
                    document.getElementById('categoryName').value = category.name;
                    document.getElementById('categoryDescription').value = category.description || '';

                    // Renk se√ßimini ayarla
                    const colorOption = document.querySelector(`.color-option[data-color="${category.color}"]`);
                    if (colorOption) {
                        colorOption.click();
                    }

                    categoryModal.style.display = 'flex';
                } catch (error) {
                    console.error('Kategori bilgileri alƒ±nƒ±rken hata:', error);
                    alert('Kategori bilgileri alƒ±namadƒ±');
                }
            }

            // Kategoriyi silme
            async function deleteCategory(categoryId) {
                if (!confirm('Bu kategoriyi silmek istediƒüinizden emin misiniz?')) return;

                try {
                    await ApiService.request(`/Categories/${categoryId}`, 'DELETE', null, true);
                    loadCategories();
                } catch (error) {
                    console.error('Kategori silinirken hata:', error);
                    alert('Kategori silinemedi');
                }
            }

            // ƒ∞lk y√ºkleme
            loadCategories();
        });
    </script>
</body>
</html>
